<div class="row">
  <h1>Settings</h1>

  To Do: UI to add colors to the game.
  <p>{{colorOptions}}</p>

  <div class="col-md-4">
     <!-- select option that is prepopulated from an array that contains color choices-->
     <form>
       <select ng-model="selectedColor">
        <option>"Choose a color!"</option>
        <option ng-repeat="color in colorOptions" value="{{color}}">{{color}}</option>
       </select>
       <button ng-click="submitNewColor()" class="submit">Add Color</button>
     </form>
   </div>


   <div class="col-md-6">
     <h3>Current Colors:</h3>
     <li ng-repeat="color in colors">{{color}}</li>
   </div>

</div>
